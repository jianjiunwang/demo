<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <link rel="stylesheet" href="/css/xadmin.css">
        <script src="/static/layui/layui.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
									<tr>
										<th style="text-align:center;">幣別</th>
										<th style="text-align:center;">持有數量</th>
									</tr>
                                </thead>
                                <tbody>
									<tr>
										<td style="text-align:center;">BTC</td>
										<td style="text-align:center;">{$data.coin_btc}</td>
									</tr>
									<tr>
										<td style="text-align:center;">ETH</td>
										<td style="text-align:center;">{$data.coin_eth}</td>
									</tr>
									<tr>
										<td style="text-align:center;">DOT</td>
										<td style="text-align:center;">{$data.coin_dot}</td>
									</tr>
									<tr>
										<td style="text-align:center;">XRP</td>
										<td style="text-align:center;">{$data.coin_xrp}</td>
									</tr>
									<tr>
										<td style="text-align:center;">LTC</td>
										<td style="text-align:center;">{$data.coin_ltc}</td>
									</tr>
									<tr>
										<td style="text-align:center;">XMR</td>
										<td style="text-align:center;">{$data.coin_xmr}</td>
									</tr>
									<tr>
										<td style="text-align:center;">DASH</td>
										<td style="text-align:center;">{$data.coin_dash}</td>
									</tr>
									<tr>
										<td style="text-align:center;">QTUM</td>
										<td style="text-align:center;">{$data.coin_qtum}</td>
									</tr>
									<tr>
										<td style="text-align:center;">INV1</td>
										<td style="text-align:center;">{$data.coin_inv1}</td>
									</tr>
									<tr>
										<td style="text-align:center;">INV2</td>
										<td style="text-align:center;">{$data.coin_inv2}</td>
									</tr>
									<tr>
										<td style="text-align:center;">INV3</td>
										<td style="text-align:center;">{$data.coin_inv3}</td>
									</tr>
								
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
          ,type: 'datetime'
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
          ,type: 'datetime'
        });


      });

    </script>
</html>
